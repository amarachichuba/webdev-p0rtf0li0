<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Rock+3D&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body { margin: 0; padding: 0; }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333333;
            display: flex;
        }

        nav ul li a {
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover { background-color: rgb(59, 47, 47); }

        .initials { color: white; padding: 14px 16px; }
    </style>
</head>

<body class="contacts">

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contacts.html">Contact</a></li>
            <li class="initials">AC</li>
        </ul>
    </nav>

    <!-- Sequential typing: h1 → h2 → p → p → p → h1 (form) → h2 (form) → labels -->
    <h1
        data-type="Contact Me"
        data-speed="60"
        data-delay="0">
    </h1>

    <h2
        data-type="You can reach me through the following channels:"
        data-speed="40"
        data-delay="500">
    </h2>

    <p
        data-type="Email: your-email@example.com"
        data-speed="30"
        data-delay="1000">
    </p>

    <p
        data-type="LinkedIn: your-linkedin-url"
        data-speed="30"
        data-delay="1500">
    </p>

    <p
        data-type="GitHub: your-github-url"
        data-speed="30"
        data-delay="2000">
    </p>

    <!-- Combined layout begins -->
    <main class="content contact-layout">

        <div class="contact-left">
            <h1
                data-type="Contact Me"
                data-speed="60"
                data-delay="5000">
            </h1>

            <h2
                data-type="Send me a message!"
                data-speed="40"
                data-delay="5500">
            </h2>
        </div>

        <div class="contact-right">
            <form>

                <label for="name"
                    data-type="Your Name"
                    data-speed="30"
                    data-delay="5750">
                </label>
                <input type="text" id="name" name="name" required>

                <label for="email"
                    data-type="Your Email"
                    data-speed="30"
                    data-delay="6000">
                </label>
                <input type="email" id="email" name="email" required>

                <label for="message"
                    data-type="New Message"
                    data-speed="30"
                    data-delay="6250">
                </label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="project-btn">Send</button>
            </form>
        </div>

    </main>

    <script src="effects.js"></script>
</body>
</html>
